<div *ngIf="mode">
    <form [hidden]="submitted" (ngSubmit)="onSubmit()">
        <label for="username">Username</label>
        <input type="text" id="username" required [(ngModel)]="userInfo.username" name="username">
        <br/>
        <label for="email">Email</label>
        <input type="email" id="email" required [(ngModel)]="userInfo.email" name="email">
        <br/>
        <label for="password">Password</label>
        <input type="password" id="password" required [(ngModel)]="userInfo.password" name="password">
        <br/>
        <label for="phone">Phone</label>
        <input type="text" id="phone" required [(ngModel)]="userInfo.phone" name="phone">
        <br/>
        <button type="submit">Submit</button>
    </form>
    <div [hidden]="!submitted">
        <h4>You submitted successfully!</h4>
    </div>
</div>
