<form (ngSubmit)="onSubmit()" [hidden]="submitted" autocomplete="off">
    <label for="username">Username</label>
    <input type="text" id="username" required [(ngModel)]="newUser.username" name="username">
    <br/>
    <label for="email">Email</label>
    <input type="email" id="email" required [(ngModel)]="newUser.email" name="email">
    <br/>
    <label for="password">Password</label>
    <input type="password" id="password" required [(ngModel)]="newUser.password" name="password">
    <br/>
    <label for="phone">Phone</label>
    <input type="text" id="phone" required [(ngModel)]="newUser.phone" name="phone">
    <br/>
    <button type="submit">Submit</button>
</form>
<div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
</div>
